<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      let arr = [5, 7, 3, 2, 9, 11];
      let minValue = Math.min(...arr);
      let maxValue = Math.max(...arr);

      console.log('최댓값 : ' + maxValue);
      console.log('최솟값 : ' + minValue);
    </script>
  </body>
</html>
