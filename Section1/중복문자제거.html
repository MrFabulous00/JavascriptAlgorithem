<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = '';
        for (let i = 0; i < s.length; i++) {
          // console.log(s[i], i, s.indexOf(s[i]));
          if (s.indexOf(s[i]) === i) answer += s[i];
        }

        // let answer = 0;
        // for (let i = 0; i < s.length; i++) {
        //   if (s.indexOf(s[i]) !== i) answer++;
        // }

        return answer;
      }
      console.log(solution('ksekkset'));
    </script>
  </body>
</html>
